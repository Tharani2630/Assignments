<!DOCTYPE html>
<html>

<head>

    <style>
        table,
        td,
        th {
            border: 1px solid #333;
        }

        input,
        textarea {
            border: none;
        }
#control{
color:red;
}

    </style>
</head>

<body>
<form >
    <table>
        <thead>
            <tr>
                <th colspan="3">XYZ University Student Registration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Personal Details</td>
                <td>First Name<span id="control">*</span></td>   
                <td><input type="text"  id="firstname" name="firstName"  maxlength="10" required> </td>      </tr>
            <tr>
                <td>Last Name<span id="control">*</span></td>
                <td><input type="text" name="lastName"  maxlength="10" required></td>
            </tr>
            <tr>
                <td>Date of Birth<span id="control">*</span></td>
                <td><input type="text" name="DOB" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
  <input type="radio" id="male"  name="fav_language" name="male" checked>
  <label for="male">Male</label>
  <input type="radio" id="female" name="fav_language" value="female">
  <label for="female">Femlae</label>
  <input type="radio" id="other" name="fav_language" value="other">
  <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td rowspan="4">Academic Details</td>
                <td>Degree</td>
                <td>
                    <label for="Masters">Masters</label>
                    <select name="Masters" id="Masters">
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="Doctorate">Doctorate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Specialization<span id="control">*</span></td>
                <td><input type="text" name="specializaion" value="speialization" maxlength="40"  required></td>
            </tr>
            <tr>
                <td>Mode of instruction</td>
                <td>
                    <input type="checkbox"  name="Classroom" value="Classroom" checked>
                    <label for="Classroom">Classroom</label>
                    <input type="checkbox"  name="Online" value="Online">
                    <label for="Online">Online</label>
                </td>
            </tr>
            <tr>
                <td>Current GPA<span id="control">*</span></td>
                <td><input type="text" name="currentGPA" maxlength="5"  required></td>
            </tr>
            <tr>
                <td rowspan="4">Contact Details</td>
                <td>Phone Number<span id="control">*</span></td>
                <td><input type="number" name="phoneNumber" required></td>
            </tr>
            <tr>
                <td>Additional details<span id="control">*</span></td>
                <td><textarea name="Address" rows="4" maxlength="30"  ></textarea></td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">
                    I assure all the details entered are correct
                    <input type="checkbox"  name="Yes" value="Yes" checked>
                    <label for="Yes">Yes</label>
                </th>
            </tr>
            <tr>
                <th colspan="3">
                   <input type="submit">
                </th>
            </tr>
        </tfoot>
    </table>
</form>
</body>

</html>
